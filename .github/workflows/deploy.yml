name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      - name: Set up Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: '16.14' # Use the version of Node.js compatible with your project
      - name: Install PNPM
        run: npm install -g pnpm@latest # Install the desired version of PNPM
      - name: Install dependencies and build your site
        run: pnpm install && pnpm run build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4